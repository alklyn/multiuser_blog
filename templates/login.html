{% extends "base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}


{% block style %}
    <link type="text/css" rel="stylesheet" href="../static/styles/base.css">
{% endblock %}


{% block header %}
    <h2>Login</h2>
{% endblock %}

{% block content %}
    <form method="post">
        <label class="input-box">
            <div class="description">Username</div>
            <div><input type="text" name="username" value="{{ username }}"></div>
        </label >
        <label class="input-box">
            <div class="description">Password</div>
            <div><input type="password" name="password"></div>
        </label >
        <input type="submit">
        <div class="error"> {{ error }}</div>
    </form>
{% endblock %}

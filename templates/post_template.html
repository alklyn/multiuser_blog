{% extends "base.html" %}


{% block styles %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="../static/styles/post.css">
{% endblock %}

        {% block content %}
            <div class="row">
                <div class="col-md6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1> New Post </h1>
                        </div>
                        <div class="panel-body">
                            <form method="post">
                                <div class="data-entry">
                                    <label>
                                        <div>
                                            subject
                                        </div>
                                        <div>
                                            <input type="text" name="subject" value="{{ subject }}">
                                        </div>
                                    </label>
                                </div>
                                <div class="data-entry">
                                    <label>
                                        <div>
                                            Blog
                                        </div>
                                        <div>
                                            <textarea name="content">{{ content }}</textarea>
                                        </div>
                                    </label>
                                </div>
                                <div class="data-entry">
                                    <button> submit </button>
                                </div>
                            </form>
                            <br>
                            <div class="error">
                                {{ error }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}

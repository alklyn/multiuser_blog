{% extends "base.html" %}

{% block title %} New Post {% endblock %}

{% block styles %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="../static/styles/newpost.css">
{% endblock %}

        {% block header %}
          <div class="row">
              <div class="col-md4 col-md-offset-4">
                    <h1> New Post </h1>
              </div>
          </div>
        {% endblock %}

        {% block content %}

            <div class="row">
                <div class="col-md6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form method="post">
                                <div class="data-entry">
                                    <label>
                                        <div>
                                            subject
                                        </div>
                                        <div>
                                            <input type="text" name="subject" value="{{ subject }}">
                                        </div>
                                    </label>
                                </div>
                                <div class="data-entry">
                                    <label>
                                        <div>
                                            Blog
                                        </div>
                                        <div>
                                            <textarea name="content">{{ content }}</textarea>
                                        </div>
                                    </label>
                                </div>
                                <div class="data-entry">
                                    <button> submit </button>
                                </div>
                            </form>
                            <br>
                            <div class="error">
                                {{ error }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% endblock %}

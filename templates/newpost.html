{% extends "base.html" %}

{% block title %} New Post {% endblock %}

{% block style %}
    {{ super() }}
    <link type="text/css" rel="stylesheet" href="../static/styles/newpost.css">
{% endblock %}

        {% block header %}
          <div class="row">
              <div class="col-md4 col-md-offset-4">
                    <h1> New Post </h1>
              </div>
          </div>
        {% endblock %}

        {% block content %}

            <form method="post">

                <div class="row">
                    <div class="col-md4 col-md-offset-4">
                        <label>
                            <div> subject </div>
                            <div> <input type="text" name="subject" value="{{ subject }}"> </div>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md4 col-md-offset-4">
                        <label>
                            <div> Blog </div>
                            <div> <textarea name="content">{{ content }}</textarea> </div>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md4 col-md-offset-4">
                        <button> submit </button>
                    </div>
                </div>
            </form>
            <br>
            <div class="error">{{ error }}</div>

        {% endblock %}
